<div class="options-container offset-2">

    <div class="card">
        <div class="card-header bg-dark text-light">
            <a>Preferences</a>
        </div>
        <div class="card-body">
            <div>
                <span>
                    <h5 class="card-title">Labfarm notifications</h5>
                    <p class="card-text">
                        <ui-switch [(ngModel)]="preferences" (change)="toggleNotifications($event)" size="small"></ui-switch>
                        <a>Send me notifications when there's something happening with my labfarms</a>
                    </p>
                </span>
            </div>
            <div>
                <span>
                    <p class="card-text">
                        <a class="updated small italic text-right font-italic font-weight-light">Updated: 12/10/18
                            15:59:22</a>
                        <button type="button" class="btn bg-dark text-light" (click)="savePreferences()">Save</button>
                    </p>
                </span>
            </div>
        </div>
    </div>
</div>
